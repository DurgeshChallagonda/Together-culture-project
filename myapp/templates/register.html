<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
    <div class="main-container" style="background: #f1e3e3; height: 2000px; position: absolute; overflow: hidden; width: 100%;">
      
      <div class="header" style="background: #6b4848; width: 100%; height: 106px; position: absolute; left: 0px; top: 0px;"></div>
      
      <div class="nav-links" style="display: flex; justify-content: flex-end; align-items: center; height: 106px; padding-right: 40px; position: relative; z-index: 1;">
        <div class="nav-link" style="margin-left: 20px;">
          <a href="" class="link" style="color: #ffffff; font-family: 'Inter-Bold', sans-serif; font-size: 12px; font-weight: 700;">Resources</a> <!-- Add resources link when you finish the HTML resources page -->
        </div>
        <div class="nav-link" style="margin-left: 20px;">
          <a href="" class="link" style="color: #ffffff; font-family: 'Inter-Bold', sans-serif; font-size: 12px; font-weight: 700;">Membership</a> <!-- Add membership link when you finish the HTML membership page -->
        </div>
        <div class="nav-link" style="margin-left: 20px;">
          <a href="" class="link" style="color: #ffffff; font-family: 'Inter-Bold', sans-serif; font-size: 12px; font-weight: 700;">About</a> <!-- Add about link when you finish the HTML about page -->
        </div>
        <div class="nav-link" style="margin-left: 20px;">
          <a href="login.html" class="link" style="color: #ffffff; font-family: 'Inter-Bold', sans-serif; font-size: 12px; font-weight: 700;">Login</a>
        </div>
      </div>
      
      <!-- Logo image -->
      <img class="logo" style="width: 158.74px; height: 106px; position: absolute; left: 0px; top: 0px; object-fit: cover;" src="image-10.png" />

      <div class="container" style="padding-left: 180px;">
        <h2>New Registeration</h2>
        <form method="POST" action="/" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <label for="Firstname">First Name</label>
                <input type="text" class="form-control" id="Firstname" name="Firstname" required>
            </div>
            <div class="form-group">
                <label for="Lastname">Last Name</label>
                <input type="text" class="form-control" id="Lastname" name="Lastname" required>
            </div>
            <div class="form-group">
                <label for="DateofBirth">Date of Birth:</label>
                <input type="date" id="DateofBirth" name="DateofBirth" required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <br>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
            <div class="form-group">
                <label for="MobileNumber">Mobile Number</label>
                <input type="tel" class="form-control" id="MobileNumber" name="MobileNumber" required>
            </div>
            <div class="form-group">
                <label for="username">Address</label>
                <input type="text" class="form-control" id="Address" name="Address" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="text">Interests</label>
                <input type="text" class="form-control" id="Interests" name="Interests" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Login here</a>.</p>
      </div>
    </div>
</body>
</html>
