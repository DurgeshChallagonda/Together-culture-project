<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="path/to/your/css/file.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="/" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="Lastname">Last Name</label>
                <input type="text" class="form-control" id="Lastname" name="Lastname" required>
            </div>
            <div class="form-group">
                <label for="DateofBirth">Date of Birth:</label>
                <input type="date" id="DateofBirth" name="DateofBirth" required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <br>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
            <div class="form-group">
                <label for="MobileNumber">Mobile Number</label>
                <input type="tel" class="form-control" id="MobileNumber" name="MobileNumber" required>
            </div>
            <div class="form-group">
                <label for="username">Address</label>
                <input type="text" class="form-control" id="Address" name="Address" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="text">Interests</label>
                <input type="text" class="form-control" id="Interests" name="Interests" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
</body>
</html>
