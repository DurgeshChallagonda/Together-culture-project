<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <title>Admin Control Membership</title>
  </head>
  <body>
    <div class="main-container" style="background: #f1e3e3; height: 2000px; position: absolute; overflow: hidden; width: 100%;">
      
      <div class="header" style="background: #6b4848; width: 100%; height: 106px; position: absolute; left: 0px; top: 0px;"></div>
      
      <div class="nav-links" style="display: flex; justify-content: flex-end; align-items: center; height: 106px; padding-right: 40px; position: relative; z-index: 1;">
      </div>
      
      <!-- Logo image -->
      <img class="logo" style="width: 158.74px; height: 106px; position: absolute; left: 0px; top: 0px; object-fit: cover;" src="image-10.png" />
      
      <div class="container">
        <h2>Review and Approve New Member Profiles</h2>
        <div class="pending-applications">
            <h3>Pending Applications</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Interests</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="application-actions">
            <h3>Approve or Deny Applications</h3>
            <form id="applicationForm">
                <label for="memberName">Member Name:</label>
                <input type="text" id="memberName" name="memberName" readonly>
                
                <label for="memberEmail">Member Email:</label>
                <input type="email" id="memberEmail" name="memberEmail" readonly>
                
                <label for="interests">Interests:</label>
                <input type="text" id="interests" name="interests" readonly>
                
                <label for="membershipType">Assign Membership Type:</label>
                <select id="membershipType" name="membershipType">
                    <option value="individual">Individual Membership</option>
                    <option value="community">Community Membership</option>
                    <option value="key_access">Workspace Membership</option>
                    <option value="creative_workspace">Organisational Membership</option>
                </select>
                
                <button type="button" id="approveButton" class="btn btn-success">Approve</button>
                <button type="button" id="denyButton" class="btn btn-danger">Deny</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/admin_control_membership.js' %}"></script>
  </body>
</html>
